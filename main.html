<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="clock-screen"></h1>
  
  <script>
    const clock = document.getElementById('clock-screen');
    // 시계 화면 정중앙에 위치
    clock.style.width = '100vw';
    clock.style.height = '100vh';
    clock.style.display = 'flex';
    clock.style.justifyContent = 'center';
    clock.style.alignItems = 'center';
    // 사이즈 조정
    clock.style.fontSize = '80px';

    console.dir(clock.style);
    // new Date()를 이용하여 시간 정보 불러오기
    function getTime(){
        const time = new Date();
        const year = time.getFullYear();
        const month = time.getMonth()+1;
        const day = time.getDay()+2;
        const hour = time.getHours();
        const minutes = time.getMinutes();
        const seconds = time.getSeconds();
        // 시간 앞자리에 0을 추가하고 싶으면 padStart를 써보자.
        // {String}.padStart(원하는 스트링글자 수, 채워주고 싶은 문자)
        clock.innerHTML = year + '-' + month + '-' + day + '-' + String(hour).padStart(2, "0") + ":" + String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0");
    }
    // 1초마다 갱신되도록 설정
    function init(){
        setInterval(getTime, 1000);
    }
    init();
  </script>
</body>
</html>

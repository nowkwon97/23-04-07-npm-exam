<!-- GPT가 만든 코드이다. 본인과 만든 코드와 비교하여 보자. -->
<!DOCTYPE html>
<html>
  <head>
    <title>현재 시간</title>
    <!-- Bootstrap CSS 파일 불러오기 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS 파일 불러오기 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">현재 시간</h1>
      <div id="clock" class="text-center display-4"></div>
    </div>

    <!-- JavaScript 코드 -->
    <script>
      function displayTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var timeString = year + "-" + month + "-" + date + " " + hours + ":" + minutes + ":" + seconds;
        document.getElementById("clock").innerHTML = timeString;
      }
      // 1초마다 displayTime() 함수 호출
      setInterval(displayTime, 1000);
    </script>
  </body>
</html>
